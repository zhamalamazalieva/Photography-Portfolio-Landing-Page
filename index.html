<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Photographer Portfolio</title>
</head>

<body>
  <div class="wrapper">
    <!-- Фон -->
    <div class="left"></div>
    <div class="right"></div>

    <!-- Нав меню -->
    <nav class="nav-top">
      <ul class="nav__menu">
        <li class="logo"><a class="nav__link">UNSPLASH</a> </li>
        <li class="burger-menu"><a class="nav__link"><i class="fa fa-bars"></i></a> </li>
        <li class="collection"><a class="nav__link">collection</a> </li>
        <li class="explore"><a class="nav__link">explore</a> </li>
        <li class="search"><a class="nav__link">search</a> </li>
        <li class="avatar"><a>
            <div class="nav__avatar"></div>
          </a></li>
      </ul>
    </nav>
    <!-- content -->
    <div class="content">
    <!-- content-photo -->
      <div class="content__photo">
        <div class="karina"></div>
      </div>

      <!-- content-name -->

      <div class="content__name">
        <h1 class="name">karina tes</h1>
        <p class="profession">Fashion Photographer</p>
      </div>

      <div class="content__name--transparent">
        karina tes
      </div>
      <!-- content menu-info -->
      <nav class="content__info">
        <ul class="nav__menu">
          <li class="nav__item"><a href="#" class="nav__link">UNSPLASH.COM</a></li>
          <li class="nav__item"><a href="#" class="nav__link">@KARINATES</a></li>
          <li class="nav__item"><a href="#" class="nav__link">KARINATES.COM</a></li>
          <li class="nav__item"><a href="#" class="nav__link"><i class="fa fa-share-alt"></i></a></li>
        </ul>
      </nav>

      <!--content-menu -->
      <nav class="content__bottom-menu">
        <ul class="nav__menu">
          <li class="nav__item"><a href="#" class="nav__link">PROFIL</a></li>
          <li class="nav__item"><a href="#" class="nav__link">PORTFOLIO</a></li>
          <li class="nav__item"><a href="#" class="nav__link">CONTENT</a></li>
        </ul>
      </nav>


    </div>



  </div>



  <script>

    TweenMax.to('.left', 2, {
      delay: .8,
      width: '50%',
      ease: Power2.easeInOut
    })

    TweenMax.to('.right', 2, {
      delay: .6,
      width: '50%',
      ease: Power3.easeInOut
    })

    TweenMax.from('.nav-top', 2, {
      delay: .8,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from('.content__name .name', 2, {
      delay: .6,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.from('.content__name .profession', 2, {
      delay: .7,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.to('.karina', 2, {
      delay: 1.5,
      width: '800px',
      ease: Power2.easeInOut
    })

    TweenMax.staggerFrom('.content__bottom-menu ul li', 2, {
      delay: 1,
      x: 1000,
      ease: Circ.easeInOut
    }, 0.08)

    TweenMax.from('.content__info', 2, {
      delay: 1.5,
      y: 100,
      ease: Circ.easeInOut
    })

    TweenMax.from('.content__name--transparent', 2, {
      delay: 1.5,
      x: -600,
      ease: Circ.easeInOut
     })

  </script>
</body>

</html>
